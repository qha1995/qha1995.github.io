<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자 기본 / 기본 박스 02</title>
    <style>
        /* 모든 선택자 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* outline: 1px solid #ff0000; */
        }

        /* tag 선택자 / 후손 선택자 */
        section li {
            color: #ff0000;

        }

        section li:nth-child(1) {
            color: #369;
        }

        section div:nth-child(2) {
            color: #ff0;
        }

        section div:nth-of-type(2) {
            color: #0ff;
        }

        #color {
            color: #0f0;
        }

        /* class 보다 id 가 계급이 높다. */
        .color {
            color: #359;
        }

        /* 인접형제선택자. 아래에 있는 형제가 적용됨.
          형제 사이에서도 위에 있는 선택자는 적용 안됨.
           css는 계급이 정확하다. 위에서 아래로 */
        .color~li {
            color: lightcoral;
        }

        .color+li {
            color: chocolate;
        }

        input {
            outline: none;
        }

        /* attribute 선택자. css framework 사용 시 유용 */
        input[ type="text"] {
            border: 1px solid #f00;
        }

        [class="color"] {
            background: #ff0;
        }

        /* col로 시작하는 모든 클래스 */
        [class*="col"] {
            background: #ff0;
        }

        section ul,
        section div {
            background: #ddd;
        }

        /* 
        section ul,
        div {
            background: #ddd;
        } 로 할 경우 section 밖의 div가 적용 됨. */
    </style>
</head>

<body>
    <section>
        <ul>
            <!-- ul>li*7{BOX0$} -->
            <li>BOX01</li>
            <li id="color" class="color">BOX02</li>
            <li class="col">BOX03</li>
            <li>BOX04</li>
            <li>BOX05</li>
            <li>BOX06</li>
            <li>BOX07</li>
        </ul>
        <div>
            BOX08
        </div>
        <div>
            BOX09
        </div>
        <input type="text">
        <input type="search">
    </section>
    <div>
        BOX10
    </div>
</body>

</html>
