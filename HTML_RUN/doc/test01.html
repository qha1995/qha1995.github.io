    <style>
        /* 간단한 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        #header {
            position: relative;
            line-height: 100px;
        }

        .container {
            display: flex;
            margin: 0 auto;
            justify-content: space-between;
            width: 1200px;
        }

        nav>ul {
            display: flex;
            gap: 120px;
            text-align: center;
        }

        nav>ul::before {
            content: "";
            position: absolute;
            top: 100px;
            left: 0;
            width: 100%;
            height: 210px;
            background: #ff0;
            z-index: 999;
            display: none;
            overflow: hidden;
            transition: 0.5s;
        }



        nav>ul:hover::before {
            display: block;
        }

        nav>ul>li {
            position: relative;
        }

        nav a {
            display: block;
        }


        nav>ul>li ul {
            position: absolute;
            top: 100px;
            left: 0;
            background: #ff0;
            z-index: 999;
            width: 150px;
            line-height: 40px;
            transform: translateX(-30%);
            overflow: hidden;
            transition: 0.5s;

        }


        nav>ul:hover>li ul {
            display: block;
        }

        nav>ul:hover::before {
            height: 210px;
        }



        .main_visual {
            position: relative;
            height: 500px;
            background: #333;
        }
    </style>

</head>
