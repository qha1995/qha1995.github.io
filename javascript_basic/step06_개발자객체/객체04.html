<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체생성자함수</title>
</head>

<body>
    <script>
        //1.객체를 찍어내는 기계를 만드는 옛날 방법. class로 바뀜.
        function Lee(name) {
            this.name = name;
            this.showName = function () {
                console.log(this.name)
            }
        }

        const 이보민 = new Lee('이보민');
        이보민.showName();
        const 김보민 = new Lee('아나운서');
        김보민.showName();

        Lee.prototype.group = '오래된사람';

        console.log(김보민.group);
        console.log(이보민.group);
    </script>
</body>

</html>
