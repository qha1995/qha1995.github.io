<h1>변수</h1>

<h2>변수를 선언하는 방법</h2>

<ul>
    <li>var, let, cost를 붙여서 선언한다. (var는 ECMA6 이전의 용법이므로 쓰지않는 것이 좋다.</li>
    <li>let은 값이 변하는 원시형 타입을 담는 데 사용한다.</li>
    <li>const는 값이 변하지 않는 상수를 담는 데 사용한다. 선언과 동시에 할당이 이루어져야 한다.</li>
</ul>

<body>
    <script>
        /*1.문자, $, _를 사용하여 이름을 붙힌다.
        2. 공백과 대소문자를 구분한다.
        3. let 최보민; = 선언하기
        최보민 = '바보'; = 할당하기
         let this = '천재' 이렇게 예약어는 선언할 수 없다. 예약어 ex) class, this, function, if, for, true, false, underfined, null ...*/


        const 최보민 = '바보';//const는 선언과 동시에 할당해주어야한다.
        console.log(최보민)
        //따옴표는 문자, 그냥은 숫자
    </script>
</body>
