<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display / diplay 01</title>
    <style>
        /* inline 요소는 w,h,상하m,p 값을 줄 수 없다 */
        .inline span {

            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 50px 0;
            margin: 50px 0;

        }

        /* inline 요소를 block로 바꿈   */
        .inlineToBlock span {
            display: block;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;

        }

        /* inline-block 요소의 부모에 text-align:center로 박스를 가로로 배열 할 수 있다.  */
        .inlineToInlineblock {
            text-align: center;
            font-size: 0;
            /* 인라인 블럭에서 박스를 붙히려면 부모에 font-size 0;을 준다.   */
        }

        /* inline 요소를 inline-block로 바꿈. 박스 사이의 간격 4px  */
        .inlineToInlineblock span {
            display: inline-block;
            width: 100px;
            height: 100px;
            font-size: 20px;
            /*부모에 폰트사이즈 0을 줘서 없어진 폰트를 살리기*/
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;

        }

        .block {
            background: #ff0;
        }

        .block div {
            display: inline;
            width: 100px;
            height: 100px;
            font-size: 20px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <section class="inline">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>
    <section class="inlineToBlock">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>
    <section class="inlineToInlineblock">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>

    <section class="block">
        <div>box01</div>
        <div>box02</div>
        <div>box03</div>
        <div>box04</div>
        <div>box05</div>
    </section>
</body>

</html>
